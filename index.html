<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;1,700&family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zoogle</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Comic Neue', cursive;
            font-family: 'Lato', sans-serif;
        }
        

        .main-header{
            height: 100vh;
            width: 100%;
            top: 0;
            float: right;
            background-image: url('https://www.fotografindir.net/wp-content/uploads/2014/08/Arka-Plan-Manzara-Resimleri-17.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            position: relative;
        }

        .main-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        
        .pos {
            display: grid;
            grid-template-columns: repeat(1, auto);
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 25%;
            left: 27%;
            position: absolute;
            width: 100vh;
        }

        .box{
            margin-top: 0;
        }

        @media (max-width:750px) {
            .pos {
                width: 100vh;
                display: grid;
                grid-template-columns: repeat(1, 1fr);
            }

            #search{
            width: 100px;
            height: 100px;
        }

        }

        nav {
            display: inline-block;
            text-align: right;
            width: calc(100% - 1rem);
            padding: 15px;
            font-size: 19px;
            color: #fff;
            position: absolute;
        }

        nav a {
            font-size: 30px;
            padding: 15px;
        }

        
      nav a:hover{
            color: rgb(3, 152, 221);
            transition-duration: .5s;
            opacity: 0.8;
        }

        #search{
            width: 600px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #fff;
            text-align: center;
            border-radius: 50px;
            margin-bottom: 20px;
        }

        a, h1{
            text-decoration: none;
            color: #fff;
        }

        h1 {
            font-size: 80px;
            letter-spacing: 10px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;


        }

        .buton {
            margin-top: 20px;
            font-size: 16px;
        }

        .buton a{
            padding: 20px;
            font-size: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0;
            /* padding: 0 2rem; */
        }


        .btn:hover{
            color:  rgb(3, 152, 221);
            transition-duration: .5s;
        }






    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav>
            <a href="https://google.com/" target="_blank"><i class="btn fa-brands fa-google"></i></a>
            <a href="https://linkedin.com/" target="_blank"><i class="btn fa-brands fa-linkedin"></i></a>
            <a href="https://facebook.com/" target="_blank"><i class="btn fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="btn fa-brands fa-twitter"></i></a>
            </nav>

            <div class="pos">
                

                <div class="box">
                    <h1><span style="color:red ; font-size: 90px;">Z</span>oogle</h1>
                    <input type="text" id="search" placeholder="Zoogle'da arama yapın veya bir URL yazın" style="font-size: 20px;">
                    <i class="fa fa-search"></i>
                </div>

                <div class="buton"> 
                    
                    <a href="https://youtube.com/" target="_blank"> <i style="color: red;" class="btn btn-2 fa-brands fa-youtube"></i>Youtube</a>

                    
                    <a href="#"><i class="btn fa-brands fa-plus"></i>Kısayol Ekle</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
